<h2>List of Shrines</h2>
<ul>
  <li *ngFor="let shrine of shrines" [class.selected]="shrine === selectedShrine" (click)="onSelect(shrine)">
    <span class="badge">{{ shrine.id }}</span>
    {{ shrine.name }}
  </li>
</ul>

<div *ngIf="selectedShrine">
  <h2>{{ selectedShrine.name | uppercase }} Details</h2>
  <div>
    <span>ID: </span>{{ selectedShrine.id }}
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="selectedShrine.name" placeholder="name">
    </label>
  </div>
</div>
